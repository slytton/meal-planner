<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Meal Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
  </head>
  <body>
    <header>
      <form class="recipe-search" action="" method="get">
        <div class="search row">
          <input class="submit" type="submit">
          <input class="search-field" type="text" name="query" placeholder="search recipes" focus>

          <span class="show-advanced"><i class="fa fa-arrow-down"></i>Advanced Search</span>

        </div>
        <div class="advanced-search-container">
          <div class="row advanced-search">

            <div class="column sort">
              <div class='sort-desc'><i class="fa fa-long-arrow-up"></i><i class="fa fa-star"></i></div>
              <div class='sort-asc'><i class="fa fa-long-arrow-down"></i><i class="fa fa-star"></i></div>
            </div>

            <div class="diet">
              <h2>Diets</h2>
              <div class="row">
                <div class="column">
                  <label for="gluten-free"><input id="gluten-free" type="checkbox" name="allowedAllergy[]" value="393^Gluten-Free">Gluten-Free</label>
                  <label for="dairy-free"><input id="dairy-free" type="checkbox" name="allowedAllergy[]" value="396^Dairy-Free">Dairy-Free</label>
                  <label for="vegetarian"><input id="vegetarian" type="checkbox" name="allowedDiet[]" value="387^Lacto-ovo vegetarian">Vegetarian</label>
                  <label for="vegan"><input id="Vegan" type="checkbox" name="allowedDiet[]" value="386^Vegan">Vegan</label>
                  <label for="paleo"><input id="paleo" type="checkbox" name="allowedDiet[]" value="403^Paleo">Paleo</label>
                </div>
                <div class="column">
                  <label for="ovo-veg"><input id="ovo-veg" type="checkbox" name="allowedDiet[]" value="389^Ovo vegetarian">Ovo Vegi.</label>
                  <label for="lacto-veg"><input id="lacto-vegi" type="checkbox" name="allowedDiet[]" value="388^Lacto vegetarian">Lacto Vegi.</label>
                </div>
              </div>
            </div>
            <div class="excluded-ingredient">
              <h2>Excluded Ingredients</h2>

              <div class<div class="row">
                <div class="column">
                  <label for="grains"><input id="grains" type="checkbox" name="excludedIngredient[]" value="grains">Grains</label>
                  <label for="potatoes"><input id="potatoes" type="checkbox" name="excludedIngredient[]" value="potatoes">Potatoes</label>
                  <label for="wheat"><input id="wheat" type="checkbox" name="allowedAllergy[]" value="392^Wheat-Free">Wheat</label>
                  <label for="nuts"><input id="nuts" type="checkbox" name="allowedAllergy[]" value="395^Tree Nut-Free">Nuts</label>
                  <label for="peanuts"><input id="peanuts" type="checkbox" name="allowedAllergy[]" value="394^Peanut-Free">Peanuts</label>
                </div>
                <div class="column">
                  <label for="seeds"><input id="seeds" type="checkbox" name="excludedIngredient[]" value="seeds">Seeds</label>
                  <label for="corn"><input id="corn" type="checkbox" name="excludedIngredient[]" value="corn">Corn</label>
                  <label for="soy"><input id="soy" type="checkbox" name="allowedAllergy[]" value="400^Soy-Free">Soy</label>
                  <label for="sugar"><input id="sugar" type="checkbox" name="excludedIngredient[]" value="sugar">Sugar</label>
                  <label for="eggs"><input id="eggs" type="checkbox" name="allowedAllergy[]" value="397^Egg-Free">Eggs</label>
                </div>
                <div class="column">
                  <label for="beef"><input id="beef" type="checkbox" name="excludedIngredient[]" value="beef">Beef</label>
                  <label for="chicken"><input id="chicken" type="checkbox" name="excludedIngredient[]" value="chicken">Chicken</label>
                  <label for="pork"><input id="pork" type="checkbox" name="excludedIngredient[]" value="pork">Pork</label>
                  <label for="fish"><input id="fish" type="checkbox" name="excludedIngredient[]" value="fish">Fish</label>
                  <label for="seafood"><input id="seafood" type="checkbox" name="allowedAllergy[]" value="398^Seafood-Free">Seafood</label>
                </div>
                <div class="column">
                  <label for="sesame"><input id="sesame" type="checkbox" name="allowedAllergy[]" value="399^Sesame-Free">Sesame</label>
                  <label for="sulfite"><input id="sulfite" type="checkbox" name="allowedAllergy[]" value="401^Sulfite-Free">Sulfite</label>
                  <label for="tomatoes"><input id="tomatoes" type="checkbox" name="excludedIngredient[]" value="tomatoes">Tomatoes</label>
                  <label for="eggplant"><input id="eggplant" type="checkbox" name="excludedIngredient[]" value="eggplant">Eggplant</label>
                </div>
              </div>
            </div>
            <div class="courses">
              <h2>Course</h2>
              <div class<div class="row">
                <div class="column">
                  <label for="main-dish"><input id="main-dish" type="checkbox" name="allowedCourse[]" value="course^course-Main Dishes">Main Dish</label>
                  <label for="desert"><input id="desert" type="checkbox" name="allowedCourse[]" value="course^course-Desserts">Desert</label>
                  <label for="side-dish"><input id="side-dish" type="checkbox" name="allowedCourse[]" value="course^course-Side Dishes">Side</label>
                  <label for="lunch"><input id="lunch" type="checkbox" name="allowedCourse[]" value="course^course-Lunch and Snacks">Lunch</label>
                  <label for="breakfast"><input id="breakfast" type="checkbox" name="allowedCourse[]" value="course^course-Breakfast and Brunch">Breakfast</label>
                </div>
                <div class="column">
                  <label for="soups"><input id="soups" type="checkbox" name="allowedCourse[]" value="course^course-Soups">Soups</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </header>
    <div class="layout">
      <aside>
        <i class="fa fa-calendar"></i>
        <div class='weekly-plan'>
        </div>
      </aside>
      <main>
        <h2 class="empty-text-main">Meal <i class='fa fa-magnet'></i> Magnet</h2>
      </main>
    </div>
    <div class="modal">
      <div class="flex-container">

        <div class="iframe-container">
          <i class='fa fa-close'></i>
          <iframe src="">
            <p>Sorry your browser doesn't support iframes</p>
          </iframe>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</html>
